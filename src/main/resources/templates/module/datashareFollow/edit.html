<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
<div class="col-sm-12 select-info search-collapse">
<form class="form-horizontal m" id="form-datashareFollow-edit" th:object="${datashareFollow}">

    <input type="hidden" id="iD"  name="iD"  th:field="*{iD}" >
                <div class="form-group select-info-container">


                    <div class="col-sm-4">
                        <label>法院ID(关联主表的datashare)：</label>
                        <input type="text"  name="datashareCourtid" th:field="*{datashareCourtid}">
                    </div>

    



                    <div class="col-sm-4">
                        <label>共享法院ID：</label>
                        <input type="text"  name="sharecourtId" th:field="*{sharecourtId}">
                    </div>

    



                    <div class="col-sm-4">
                        <label>状态(0启用 2关闭)：</label>
                        <input type="text"  name="status" th:field="*{status}">
                    </div>

    

                </div>

                <div class="form-group select-info-container">


                    <div class="col-sm-4">
                        <label>序号：</label>
                        <input type="text"  name="number" th:field="*{number}">
                    </div>

    



                    <div class="col-sm-4">
                        <label>创建时间：</label>
                        <input type="text"  name="createTime" th:field="*{createTime}">
                    </div>

    



                    <div class="col-sm-4">
                        <label>创建人：</label>
                        <input type="text"  name="createBy" th:field="*{createBy}">
                    </div>

    

                </div>

                <div class="form-group select-info-container">


                    <div class="col-sm-4">
                        <label>更新时间：</label>
                        <input type="text"  name="updateTime" th:field="*{updateTime}">
                    </div>

    



                    <div class="col-sm-4">
                        <label>更新人：</label>
                        <input type="text"  name="updateBy" th:field="*{updateBy}">
                    </div>

    

                </div>
    <div class="form-group">
        <div class="form-control-static col-sm-offset-5">
            <button type="submit" class="btn btn-primary">提交</button>
            <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
        </div>
    </div>
    </form>
</div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
<script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
<script type="text/javascript">
    $(function() {
    $('.summernote').summernote({
        height : '220px',
        lang : 'zh-CN'
    });



    });


    layui.use('laydate', function(){
        var laydate = layui.laydate;
    });

    var prefix = ctx + "module/datashareFollow"
    $("#form-datashareFollow-edit").validate({
        rules:{
                iD:{
                required:true,
            },
        },
        submitHandler: function(form) {

            var row=0;

            $.operate.save(prefix + "/edit", $('#form-datashareFollow-edit').serialize());
        }
    });
</script>
</body>
</html>
