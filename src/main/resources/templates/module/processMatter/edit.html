<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-processMatter-edit" th:object="${processMatter}">
            <input id="matterId" name="matterId" th:field="*{matterId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">事项名称：</label>
                <div class="col-sm-8">
                    <input id="matterName" name="matterName" th:field="*{matterName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">事项内容：</label>
                <div class="col-sm-8">
                    <input id="matterContent" name="matterContent" th:field="*{matterContent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">流程ID：</label>
                <div class="col-sm-8">
                    <input id="processId" name="processId" th:field="*{processId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">节点ID：</label>
                <div class="col-sm-8">
                    <input id="nodeId" name="nodeId" th:field="*{nodeId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">发起者：</label>
                <div class="col-sm-8">
                    <input id="launchBy" name="launchBy" th:field="*{launchBy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">发起时间：</label>
                <div class="col-sm-8">
                    <input id="launchTime" name="launchTime" th:field="*{launchTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">负责人：</label>
                <div class="col-sm-8">
                    <input id="allowBy" name="allowBy" th:field="*{allowBy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remarks" name="remarks" th:field="*{remarks}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-5">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/processMatter"
		$("#form-processMatter-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-processMatter-edit').serialize());
			}
		});
	</script>
</body>
</html>
