<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
        <div class="col-sm-12 select-info search-collapse">
            <form id="case" class="form-horizontal">
              <div class="form-group select-info-container">
                  <div class="col-sm-4">
                      <label>升级包名称：</label>
                      <input type="text"  name="versionName">
                  </div>
                  <div class="col-sm-4">
                      <label>版本号：</label>
                      <input type="text"  name="versionNumber">
                  </div>
                  <div class="col-sm-4">
                      <label>版本日期：</label>
                      <input type="text"  name="versionCreattime">
                  </div>
               </div>
                <div class="form-group select-info-container">
                    <div class="col-sm-12 select-info-btn">
                        <a class="btn btn-primary btn-rounded btn-sm" onclick="initSimpleTabl.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                        <a class="btn btn-warning btn-rounded btn-sm" onclick="formComponent.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                    </div>
                </div>
            </form>
        </div>
		<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
			<a class="btn btn-success" onclick="operateComponent.add('module/version/add','项目版本管理')" >
				<i class="fa fa-plus"></i> 新增
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "module/version";
        $(function() {
            var options = {
                url: prefix + "/list",
				search: false,
                columns: [{
		            checkbox: true
		        },
                {
                    field : 'versionId',
                    title : '序号',
                                    },
                    {
                        field : 'versionNumber',
                        title : '版本号',
                    },
                {
                    field : 'versionName',
                    title : '升级包名称',
                                    },
                {
                    field : 'versionType',
                    title : '类型',
                                    },
                {
                    field : 'versionCreattime',
                    title : '版本日期',
                                    },
                {
                    field : 'versionUploadtime',
                    title : '版本上传日期',
                                    },
                {
                    field : 'versionPath',
                    title : '版本上传路径',
                                    },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs " href="#" onclick="operateComponent.edit(\'' + row.versionId + '\'\,\'module/version/edit/{id}\'\,\'项目版本管理\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs " href="#" onclick="operateComponent.remove(\'' + row.versionId + '\'\,\'module/version/remove\'\,\'项目版本管理\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            initSimpleTabl.init(options);
        });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
    });
    </script>
</body>
</html>
