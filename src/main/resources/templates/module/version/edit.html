<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>
<body class="white-bg">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-12 select-info search-collapse">
        <form class="form-horizontal m" id="form-version-add" enctype="multipart/form-data" th:object="${version}">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">升级包名称：</label>
                        <div class="col-sm-8">
                            <input type="text" name="versionName" class="form-control" th:field="*{versionName}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">版本号：</label>
                        <div class="col-sm-8">
                            <input type="text" name="versionNumber" class="form-control" th:field="*{versionNumber}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">类型：</label>
                        <div class="col-sm-8">
                            <input type="text" name="versionType" class="form-control" th:field="*{versionType}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">版本日期：</label>
                        <div class="col-sm-8">
                            <input type="text" name="versioncreattime1" id="versioncreattime1" class="time-input form-control" th:field="*{versionCreattime}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">上传者：</label>
                        <div class="col-sm-8">
                            <input type="text" name="createBy" class="form-control" th:field="*{createBy}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">版本说明：</label>
                        <div class="col-xs-10">
                            <textarea type="text" name="versionInfo" maxlength="1000" rows="8" class="form-control" th:field="*{versionInfo}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control-static col-sm-offset-5">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
<script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
<script type="text/javascript">
    $(function() {
    $('.summernote').summernote({
        height : '220px',
        lang : 'zh-CN'
    });



    });


    layui.use('laydate', function(){
        var laydate = layui.laydate;
    });

    var prefix = ctx + "module/version"
    $("#form-version-add").validate({
        rules:{
                versionId:{
                required:true,
            },
        },
        submitHandler: function(form) {
            var row=0;
            $.operate.save(prefix + "/edit", $('#form-version-edit').serialize());
        }
    });
</script>
</body>
</html>
