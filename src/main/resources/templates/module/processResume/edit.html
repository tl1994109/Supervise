<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-processResume-edit" th:object="${processResume}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">流程ID：</label>
                <div class="col-sm-8">
                    <input id="processId" name="processId" th:field="*{processId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">节点ID：</label>
                <div class="col-sm-8">
                    <input id="nodeId" name="nodeId" th:field="*{nodeId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">节点名称：</label>
                <div class="col-sm-8">
                    <input id="nodeName" name="nodeName" th:field="*{nodeName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">操作内容：</label>
                <div class="col-sm-8">
                    <input id="operationContent" name="operationContent" th:field="*{operationContent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">操作者：</label>
                <div class="col-sm-8">
                    <input id="operationBy" name="operationBy" th:field="*{operationBy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">操作时间：</label>
                <div class="col-sm-8">
                    <input id="operationTime" name="operationTime" th:field="*{operationTime}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-5">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/processResume"
		$("#form-processResume-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-processResume-edit').serialize());
			}
		});
	</script>
</body>
</html>
