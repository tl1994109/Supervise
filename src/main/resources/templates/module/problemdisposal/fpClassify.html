<script type="text/javascript">
    var prefix = ctx + "module/problemdisposal"
    $("#form-clue-edit").validate({
        submitHandler: function (form) {
            startClassify();
        }
    });

    function clueDetail(){
        var clueId=$("#clueId").val();
        var url = ctx + 'module/clue/edits?clueId='+clueId ;
        $.modal.open("案件详细",url);
    }

    function startClassify() {
        var talktype='';
        if($('input[name="clueClassify"]:checked').val()=="4" ){
            talktype="1"
        }else if($('input[name="clueClassify"]:checked').val()=="5"){
            talktype="2"
        }
        $.ajax({
            cache: true,
            type: "POST",
            url: prefix + "/classilyCompleTask",
            data: {
                "approver": $("#approver").val(),
                "approverName": $("#approver option:selected").text(),
                "isok": $("input[name=isok]:checked").val(),
                "taskId": $("#taskId").val(),
                "opinion": $("#opinion").val(),
                "content": $("#content").val(),
                "proposerName": $("#proposerName").val(),
                "pid": $("#pid").val(),
                "talkType": talktype,
                "clueClassify": $('input[name="clueClassify"]:checked').val(),
                "clueId": $("#clueId").val(),
                "clueCbrName":$("#clueCbrName").val(),
            },
            async: true,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                if (data.code === 0) {
                    modalComponent.msgWarning(data.msg);
                    window.parent.location.reload();
                    modalComponent.close();
                } else {
                    modalComponent.msgWarning(data.msg)
                }
            }
        });
    }
</script>
