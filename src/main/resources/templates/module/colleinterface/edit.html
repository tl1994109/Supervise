<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <div class="col-sm-12 select-info search-collapse">
        <form class="form-horizontal m" id="form-colleinterface-edit" th:object="${colleinterface}">

            <input type="hidden" id="colleinterfaceId" name="colleinterfaceId" th:field="*{colleinterfaceId}">

            <div class="form-group">
                <label class="col-sm-3 control-label ">采集接口名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="colleinterfaceName" th:field="*{colleinterfaceName}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">采集接口方法名：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="colleinterfaceMethed" th:field="*{colleinterfaceMethed}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label ">采集接口参数：</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="colleinterfaceParam" name="colleinterfaceParam"
                              th:field="*{colleinterfaceParam}"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea id="remarks" name="remarks" class="form-control" th:field="*{remarks}"></textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="form-control-static col-sm-offset-5">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
<script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
<script type="text/javascript">
    $(function () {
        $('.summernote').summernote({
            height: '220px',
            lang: 'zh-CN'
        });
    });


    layui.use('laydate', function () {
        var laydate = layui.laydate;
    });

    var prefix = ctx + "module/colleinterface"
    $("#form-colleinterface-edit").validate({
        rules: {
            colleinterfaceId: {
                required: true,
            },
        },
        submitHandler: function (form) {
            var row = 0;
            $.operate.save(prefix + "/edit", $('#form-colleinterface-edit').serialize());
        }
    });
</script>
</body>
</html>
