<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <div class="col-sm-12 select-info search-collapse">
        <form class="form-horizontal m" id="form-diagram-add">
            <div class="form-group select-info-container">
                <div class="col-sm-6">
                    <label>组图名称：</label>
                    <input type="text" name="diagramName">
                </div>
                <div class="col-sm-6">
                    <label>组图代码：</label>
                    <input type="text" name="diagramCode">
                </div>
            </div>
            <div class="form-group select-info-container">
                <div class="col-sm-6">
                    <label>布局名称：</label>
                    <select id="layoutId" name="layoutId" th:with="type=${@dict.getType('tool_layout')}" onchange="select_layout(this.options[this.options.selectedIndex].value)">
                        <option value="">请选择</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}"></option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label>备注：</label>
                    <input type="text" name="remarks">
                </div>
            </div>
            <div id="layout_main" class="form-group select-info-container" style="height:800px"></div>
            <div class="form-group">
                <div class="form-control-static col-sm-offset-5">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
                </div>
            </div>
        </form>
    </div>
    <div th:include="include::footer"></div>
</div>
</body>
<script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
<script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
<script type="text/javascript">


    $('.summernote').summernote({
        height: '220px',
        lang: 'zh-CN'
    });


    var prefix = ctx + "module/diagram"
    $("#form-diagram-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        submitHandler: function (form) {
            $.operate.save( ctx + "module/diagram/add", $('#form-diagram-add').serialize());
        }
    });
    var colorS=[""]
    function select_layout(val) {
       $.ajax({
           type:"GET",
           url:ctx + "tool/layout/getlayout",
           data: {layoutId:$("#layoutId").val()},
           dataType: "json",
           success: function(data){
               var romanceTable=JSON.parse(data.romanceTable);
               var str_r="";
               for (var i = 0; i < romanceTable.col.length; i++) {
                   var str = "";
                   var  strs="";
                   for (var j = 1; j <=romanceTable.col[i]; j++) {
                       str += "<div id='romanceTable_"+i+"_"+j+"' class='col-sm-"+12/romanceTable.col[i]+"'style='border: 1px solid red;height: 300px" +
                           "'><a class=\"btn btn-success\" onclick=\"operateComponent.add('module/diagramSubgroup/add','组图组件关系')\" shiro:hasPermission=\"module:diagramSubgroup:add\">\n" +
                           "<i class=\"fa fa-plus\"></i> 新增\n" +
                           "</a></div>"
                   }
                   strs+= "<div class='row'>" + str+ "</div>";
                   str_r +=strs;
               }
               $("#layout_main").html(str_r)
           }
       })
    }
</script>

</html>
