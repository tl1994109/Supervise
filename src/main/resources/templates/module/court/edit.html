<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-court-edit" th:object="${court}">
            <input id="courtId" name="courtId" th:field="*{courtId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">法院名称：</label>
                <div class="col-sm-8">
                    <input id="courtName" name="courtName" th:field="*{courtName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">法院地址：</label>
                <div class="col-sm-8">
                    <input id="courtAddress" name="courtAddress" th:field="*{courtAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">法院负责人：</label>
                <div class="col-sm-8">
                    <input id="courtPersonName" name="courtPersonName" th:field="*{courtPersonName}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-5">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/court"
		$("#form-court-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-court-edit').serialize());
			}
		});
	</script>
</body>
</html>
