<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>


<body class="white-bg">

<style>
    table{
        border-collapse: collapse;
    }
    input::-ms-input-placeholder{
        text-align: center;
    }
    input::-webkit-input-placeholder{
        text-align: center;
    }
    .document{
        width: 100%;
        height: 100%;
        font-family: "microsoft yahei";
    }
    .document-container{
        width: 800px;
        height: auto;
        margin: 20px auto;
        border: 1px solid #2f4050;
        padding: 20px;
    }
    .title-1 h2{
        font-weight: bold;
    }
    .title-2, .title-3{
        margin: 0 auto;
        text-align: center;
    }
    .title-2 input{
        width: 80px;
    }
    .title-2 p{
        font-size: 24px;
        font-weight: 400;
    }
    .title-3 h1{
        font-weight: bold;
    }
    .title-4 p{
        float: right;
    }
    .title-4 input{
        width: 80px;
    }
    .title-5 p{
        margin-top: 15px;
        text-align: center;
    }
    .title-5 input{
        width: 100px;
    }
    .title-5 .color-p{
        color: red;
    }
    table.table-content{
        width: 758px;
        height: auto;
    }
    /*table.table-content tr{*/
    /*height: 100px;*/
    /*}*/
    table.table-content th{
        background-color: #f5f5f5;
        text-align: center !important;
    }




</style>

<div class="document">
    <div class="document-container">
        <div class="title-1">
            <h2>密级</h2>
        </div>
        <div class="title-2">
            <p>中共<input type="text" placeholder="X X X" onfocus="this.placeholder=''" onblur="this.placeholder='X X X'" />纪律委员会</p>
            <p><input type="text" placeholder="X X X" onfocus="this.placeholder=''" onblur="this.placeholder='X X X'"/>监察委员会</p>
        </div>
        <div class="title-3">
            <p><h1>问题线索分办呈批表</h1></p>
        </div>
        <div class="title-4">
            <p><input type="text"/>年 <input type="text"/>月 <input type="text"/>日</p>
        </div>
        <table border="1" cellpadding="0" cellspacing="0" class="table-content">
            <tbody>
                <tr height="30">
                    <th>线索编号</th>
                    <th>原件单位</th>
                    <th>原件编号</th>
                    <th>原件要求</th>
                    <th>转件单位</th>
                </tr>
                <tr height="30">
                    <td width="157" contenteditable="true"></td>
                    <td width="150" contenteditable="true"></td>
                    <td width="150" contenteditable="true"></td>
                    <td width="150" contenteditable="true"></td>
                    <td width="150" contenteditable="true"></td>
                </tr>
                <tr height="60">
                    <th>被反映人</th>
                    <td colspan="1" contenteditable="true"></td>
                    <td colspan="3">
                        <table border="1" cellpadding="0" cellspacing="0" style="width: 100%">
                            <tr height="40">
                                <th width="150">工作单位</th>
                                <td colspan="3" contenteditable="true"></td>
                            </tr>
                            <tr height="40">
                                <th width="150">职务</th>
                                <td width="100" contenteditable="true"></td>
                                <th>职级</th>
                                <td width="100" contenteditable="true"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr height="60">
                    <th>反映人</th>
                    <td colspan="1" contenteditable="true"></td>
                    <td colspan="3">
                        <table border="1" cellpadding="0" cellspacing="0" style="width: 100%">
                            <tr height="40">
                                <th width="150">工作单位</th>
                                <td colspan="3" contenteditable="true"></td>
                            </tr>
                            <tr height="40">
                                <th width="150">职务</th>
                                <td width="100" contenteditable="true"></td>
                                <th>联系方式</th>
                                <td width="100" contenteditable="true"></td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr height="80">
                    <th>反映的主要问题</th>
                    <td colspan="4" contenteditable="true"></td>
                </tr>
                <tr height="80">
                    <th>分办意见</th>
                    <td colspan="4" contenteditable="true"></td>
                </tr>
                <tr height="80">
                    <th>分管常委（委员）意见</th>
                    <td colspan="4" contenteditable="true"></td>
                </tr>
                <tr height="80">
                    <th>分管副书记（副主任）意见</th>
                    <td colspan="4" contenteditable="true"></td>
                </tr>
                <tr height="80">
                    <th>书记（主任）意见</th>
                    <td colspan="4" contenteditable="true"></td>
                </tr>
                <tr height="80">
                    <th>附件</th>
                    <td colspan="4">

                    </td>
                </tr>
            </tbody>
        </table>

        <div id="easyContainer"></div>

        <div class="form-group">
            <div class="form-control-static col-sm-offset-5">
                <button type="reset" class="btn btn-warning">重置</button>
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>

<div th:include="include::footer"></div>

<script type="text/javascript">
    $('#easyContainer').easyUpload({
        allowFileTypes: '*.jpg;*.doc;*.pdf;.docx;.png;',//允许上传文件类型，格式';*.doc;*.pdf'
        allowFileSize: 100000,//允许上传文件大小(KB)
        selectText: '选择文件',//选择文件按钮文案
        multi: true,//是否允许多文件上传
        multiNum: 5,//多文件上传时允许的文件数
        showNote: true,//是否展示文件上传说明
        note: '提示：最多上传5个文件，支持格式为doc、pdf、jpg',//文件上传说明
        showPreview: true,//是否显示文件预览
        url: '/api/file/upload',//上传文件地址
        fileName: 'file',//文件filename配置参数
        formParam: {
            token: $.cookie('token_cookie')//不需要验证token时可以去掉
        },//文件filename以外的配置参数，格式：{key1:value1,key2:value2}
        timeout: 30000,//请求超时时间
        okCode: 200,//与后端返回数据code值一致时执行成功回调，不配置默认200
        successFunc: function(res) {
            console.log('成功回调', res);
        },//上传成功回调函数
        errorFunc: function(res) {
            console.log('失败回调', res);
        },//上传失败回调函数
        deleteFunc: function(res) {
            console.log('删除回调', res);
        }//删除文件回调函数
    });

</script>

</body>
</html>
