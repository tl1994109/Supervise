<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">

<style>
    table{
        border-collapse: collapse;
    }
    input::-ms-input-placeholder{
        text-align: center;
    }
    input::-webkit-input-placeholder{
        text-align: center;
    }
    .document{
        width: 100%;
        height: 100%;
        font-family: "microsoft yahei";
    }
    .document-container{
        width: 800px;
        height: auto;
        margin: 20px auto;
        border: 1px solid #2f4050;
        padding: 20px;
    }
    .title-1 h2{
        font-weight: bold;
    }
    .title-2, .title-3{
        margin: 0 auto;
        text-align: center;
    }
    .title-2 input{
        width: 80px;
    }
    .title-2 p{
        font-size: 24px;
        font-weight: 400;
    }
    .title-3 h1{
        font-weight: bold;
    }
    .title-4 p{
        float: right;
    }
    .title-4 input{
        width: 80px;
    }
    table.table-content{
        width: 758px;
        height: auto;
    }
    /*table.table-content tr{*/
        /*height: 100px;*/
    /*}*/
    table.table-content th{
        background-color: #f5f5f5;
        text-align: center !important;
    }
    .tr-2{
        width: 100%;
    }
    .tr-2 th{
        width: 40px;
    }
    .tr-2 td{
        width: 78px;
    }
    .tr-3 input{
        width: 80px;
    }
    .title-5 p{
        margin-top: 15px;
        text-align: center;
    }
    .title-5 input{
        width: 100px;
    }
    .title-5 .color-p{
        color: red;
    }


</style>

<div class="document">
    <div class="document-container">
        <div class="title-1">
            <h2>密级</h2>
        </div>
        <div class="title-2">
            <p>中共<input type="text" placeholder="X X X" onfocus="this.placeholder=''" onblur="this.placeholder='X X X'" />纪律委员会</p>
            <p><input type="text" placeholder="X X X" onfocus="this.placeholder=''" onblur="this.placeholder='X X X'"/>监察委员会</p>
        </div>
        <div class="title-3">
            <p><h1>问题线索移送（备案）呈批表</h1></p>
        </div>
        <div class="title-4">
            <p><input type="text"/>年 <input type="text"/>月 <input type="text"/>日</p>
        </div>
        <form action="">

        </form>
        <table border="1" cellpadding="0" cellspacing="0" class="table-content">
                <tbody>
                <tr height="40" class="tr-1">
                    <th align="center">移送备案部门</th>
                    <td contenteditable="true"></td>
                </tr>
                <tr height="80">
                    <th>问题线索反映对象基本情况</th>
                    <td>
                        <table border="1" cellspacing="0" cellpadding="0" style="box-sizing: border-box;width: 100%">
                            <tr height="40" class="tr-2">
                                <th>姓名</th>
                                <td contenteditable="true"></td>
                                <th>性别</th>
                                <td contenteditable="true"></td>
                                <th>出生年月</th>
                                <td contenteditable="true"></td>
                            </tr>
                            <tr height="40">
                                <th>政治面貌</th>
                                <td contenteditable="true"></td>
                                <th>工作单位及职务职级</th>
                                <td contenteditable="true" colspan="3"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr height="80">
                    <th>线索来源</th>
                    <td contenteditable="true"></td>
                </tr>
                <tr height="80">
                    <th>问题线索主要内容</th>
                    <td contenteditable="true"></td>
                </tr>
                <tr height="80" class="tr-3">
                    <th>移送（备案）材料情况</th>
                    <td align="center">
                        移送（备案）材料共 <input type="text"/>份 <input type="text"/>页
                    </td>
                </tr>
                <tr height="80">
                    <th>分管常委（委员）意见</th>
                    <td contenteditable="true"></td>
                </tr>
                <tr height="80">
                    <th>分管副书记（副主任）意见</th>
                    <td contenteditable="true"></td>
                </tr>
                </tbody>

            </table>
        <div class="title-5">
            <p>移送（备案）人：<input type="text"/> 接收人：<input type="text"/></p>
            <p class="color-p">说明：此表一式两份，移送（备案）部门、案管部门各一份。</p>
        </div>

        <div class="form-group">
            <div class="form-control-static col-sm-offset-5">
                <button type="reset" class="btn btn-warning">重置</button>
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>

<div th:include="include::footer"></div>

</body>
</html>
