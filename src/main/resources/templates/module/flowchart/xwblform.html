    input::-ms-input-placeholder{
        text-align: center;

    table{
        border-collapse: collapse;
    }
    .document{

    .document-container{
        width: 800px;

    .report-content input{
        width: 80px;
    }

        font-size: 16px;
        font-weight: 300;
        padding: 10px 0px;
        text-align: left;
    }
    .report-content h2{
        font-weight: bold;
    }
    .report-content input{
        border: none;
        outline: 0;
        border-bottom: 1px solid  #2f4050;
    }
    .report-content textarea{
        width: 100%;
        height: 80px;
        /*禁止拉伸*/
        resize: none;
    }
    .report-content .fr{
        float: right;
    }

    .report-line{
        height: 40px;

    }
    .report-line .line{
        border-bottom: 1px solid #2f4050;
        text-align: right;
        width: 100%;
    }

    .report-line input{
        width: 40px;
        border: none;
        outline: none;
    }



</style>
