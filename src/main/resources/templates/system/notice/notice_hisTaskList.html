<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style type="text/css">
</style>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <div class="clo-md-12 img-style">
        <!-- 1.获取到规则流程图 -->
        <img style="margin:0 auto;" th:src="@{/module/hiTaskinst/lookProcessImg(deploymentId=${dId},resourceName=${dName},taskId=${taskId})}">
    </div>
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <thead>
            <th class="col-md-2">承办人</th>
            <th class="col-md-2">操作</th>
            <th class="col-md-4">批注</th>
            <th class="col-md-2">开始时间</th>
            <th class="col-md-2">结束时间</th>
            </thead>
            <tbody id="tbody" th:each="comment:${comments}">
            <td th:text="${comment.userName}"></td>
            <td th:if="${comment.isok} eq 'true'" th:text="同意"></td>
            <td th:if="${comment.isok} eq 'false'" th:text="驳回"></td>
            <td th:if="${comment.isok} eq '处理中...'" th:text="处理中"></td>
            <td th:text="${comment.content}"></td>
            <td th:text="${comment.startTime}"></td>
            <td th:text="${comment.endTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
<script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
</body>
</html>
