<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
<div class="col-sm-12 select-info search-collapse">
<form class="form-horizontal m" id="form-reProcdef-add">
            <div class="form-group select-info-container">


                <div class="col-sm-4">
                    <label>rev：</label>
                    <input type="text"  name="rev">
                </div>





                <div class="col-sm-4">
                    <label>流程命名空间：</label>
                    <input type="text"  name="category">
                </div>





                <div class="col-sm-4">
                    <label>流程名称：</label>
                    <input type="text"  name="name">
                </div>



</div>
            <div class="form-group select-info-container">


                <div class="col-sm-4">
                    <label>流程KEY：</label>
                    <input type="text"  name="key">
                </div>





                <div class="col-sm-4">
                    <label>流程版本号：</label>
                    <input type="text"  name="version">
                </div>





                <div class="col-sm-4">
                    <label>部署编号：</label>
                    <input type="text"  name="deploymentId">
                </div>



</div>
            <div class="form-group select-info-container">


                <div class="col-sm-4">
                    <label>资源文件名称：</label>
                    <input type="text"  name="resourceName">
                </div>





                <div class="col-sm-4">
                    <label>图片资源文件名称：</label>
                    <input type="text"  name="dgrmResourceName">
                </div>





                <div class="col-sm-4">
                    <label>备注：</label>
                    <input type="text"  name="description">
                </div>



</div>
            <div class="form-group select-info-container">


                <div class="col-sm-4">
                    <label>是否有Start From Key：</label>
                    <input type="text"  name="hasStartFormKey">
                </div>





                <div class="col-sm-4">
                    <label>HAS_GRAPHICAL_NOTATION_：</label>
                    <input type="text"  name="hasGraphicalNotation">
                </div>





                <div class="col-sm-4">
                    <label>是否挂起，1 激活 2挂起：</label>
                    <input type="text"  name="suspensionState">
                </div>



</div>
            <div class="form-group select-info-container">


                <div class="col-sm-4">
                    <label>租户id：</label>
                    <input type="text"  name="tenantId">
                </div>



    </div>
    <div class="form-group">
        <div class="form-control-static col-sm-offset-5">
            <button type="submit" class="btn btn-primary">提交</button>
            <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
        </div>
    </div>
    </form>
</div>
</div>


<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
<script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
<script type="text/javascript">

    $('.summernote').summernote({
        height : '220px',
        lang : 'zh-CN'
    });



    layui.use('laydate', function(){
     var laydate = layui.laydate;
    });

    var prefix = ctx + "module/reProcdef"


    $("#form-reProcdef-add").validate({
        rules:{

    id:{
                required:true,
            },
    key:{
                required:true,
            },
    version:{
                required:true,
            },
        },
        submitHandler: function(form) {
            var row=0;
                                                                                                                                                                                                                                                                                                                                                                        $.operate.save(prefix + "/add", $('#form-reProcdef-add').serialize());
        }
    });
</script>
</body>
</html>
