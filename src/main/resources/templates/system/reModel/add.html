<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
<div class="col-sm-12 select-info search-collapse">
<form class="form-horizontal m" id="form-reModel-add">
            <div class="form-group select-info-container">


                <div class="col-sm-4">
                    <label>$list.columnComment：</label>
                    <input type="text"  name="rev">
                </div>





                <div class="col-sm-4">
                    <label>模型名称：</label>
                    <input type="text"  name="name">
                </div>





                <div class="col-sm-4">
                    <label>键值：</label>
                    <input type="text"  name="key">
                </div>



</div>
            <div class="form-group select-info-container">


                <div class="col-sm-4">
                    <label>分类：</label>
                    <input type="text"  name="category">
                </div>



        <input type="hidden"  name="createTime">


                <div class="col-sm-4">
                    <label>创建时间：</label>
                    <input type="text"  name="createTime">
                </div>





                <div class="col-sm-4">
                    <label>最后修改时间：</label>
                    <input type="text"  name="lastUpdateTime">
                </div>



</div>
            <div class="form-group select-info-container">


                <div class="col-sm-4">
                    <label>版本：</label>
                    <input type="text"  name="version">
                </div>





                <div class="col-sm-4">
                    <label>流程信息：</label>
                    <input type="text"  name="metaInfo">
                </div>





                <div class="col-sm-4">
                    <label>部署ID：</label>
                    <input type="text"  name="deploymentId">
                </div>



</div>
            <div class="form-group select-info-container">


                <div class="col-sm-4">
                    <label>$list.columnComment：</label>
                    <input type="text"  name="editorSourceValueId">
                </div>





                <div class="col-sm-4">
                    <label>$list.columnComment：</label>
                    <input type="text"  name="editorSourceExtraValueId">
                </div>





                <div class="col-sm-4">
                    <label>$list.columnComment：</label>
                    <input type="text"  name="tenantId">
                </div>



</div>
    <div class="form-group">
        <div class="form-control-static col-sm-offset-5">
            <button type="submit" class="btn btn-primary">提交</button>
            <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
        </div>
    </div>
    </form>
</div>
</div>


<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
<script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
<script type="text/javascript">

    $('.summernote').summernote({
        height : '220px',
        lang : 'zh-CN'
    });



    layui.use('laydate', function(){
     var laydate = layui.laydate;
    });

    var prefix = ctx + "module/reModel"


    $("#form-reModel-add").validate({
        rules:{

    id:{
                required:true,
            },
        },
        submitHandler: function(form) {
            var row=0;
                                                                                                                                                                                                                                                                                                                                                $.operate.save(prefix + "/add", $('#form-reModel-add').serialize());
        }
    });
</script>
</body>
</html>
